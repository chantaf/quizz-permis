<html>
<head>
  <meta charset="utf-8">
  <title>Electron Demo</title>
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/index.css">
  <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
  <div class="container">

    <h3>Add a person:</h3>
    <div class="row">
      <div class="five columns">
        <label for="firstname">Firstname</label>
        <input class="u-full-width" placeholder="النافدة" id="firstname" type="text">
      </div>
      <div class="five columns">
        <label for="lastname">Lastname</label>
        <input class="u-full-width" placeholder="رفيق" id="lastname" type="text">
      </div>
      <div class="five columns">
        <label for="lastname">adress</label>
        <input class="u-full-width" placeholder="11 زنقة نوافد تازة" id="adress" type="text">
      </div>
      <div class="five columns">
        <label for="lastname">tel</label>
        <input class="u-full-width" placeholder="+212699228833" id="tel" type="text">
      </div>
      <div class="two columns">
        <label for="add" class="invisible">x</label>
        <input class="button-primary" onclick="add()" value="Add" id="add" type="button">
      </div>
    </div>

    <!-- <h3>All persons:</h3>

  </div>

  <script type="text/javascript">
    var remote = require('electron').remote;
    document.addEventListener('keydown', function (e) {
      if (e.which === 123) {
        remote.getCurrentWindow().webContents.openDevTools();
      } else if (e.which === 116) {
        location.reload();
      }
    });
</script>
</body>
</html>
